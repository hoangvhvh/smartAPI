<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <link rel="stylesheet" href="check_image.css">
</head>
<body>
    <h1>Upload Image</h1>
    <input type="file" id="image-upload" accept="image/*">
    <button id="upload-button">Upload</button>
    <p id="message"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#upload-button").click(function() {
                // Create FormData object
                var formData = new FormData();
                formData.append("image", $("#image-upload")[0].files[0]);

                // Send AJAX request
                $.ajax({
                    url: "http://127.0.0.1:5000/checkImage",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        $("#message").text("Upload successful!");
                        // Optionally, update the page with the uploaded image details (if provided by the server)
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $("#message").text("Error: " + textStatus + " - " + errorThrown);
                    }
                });
            });
        });
    </script>
</body>
</html>
